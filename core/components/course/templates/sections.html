<ion-view>
    <ion-nav-title><mm-format-text watch="true">{{fullname}}</mm-format-text></ion-nav-title>
    <mm-split-view load-when="sectionsLoaded">
        <ion-content>
		<ion-refresher on-refresh="doRefresh()" pulling-text="{{ 'mm.core.pulltorefresh' | translate }}" ng-if="sectionsLoaded"></ion-refresher>
            <mm-loading hide-until="sectionsLoaded">
            <table width="100%" class="timetable_table events_top" >
				<tr width="100%" class="attendence_tr" ng-repeat="section in sections">
					<td class="calender_td">
						<a class="item announcement_div" mm-split-view-link="site.mm_course-section({courseid: courseid, coursecompletion: coursecompletion, sectionid: section.id})" title="{{section.name}}">
							<mm-format-text watch="true"> {{section.name}} </mm-format-text>
						</a>
	
	
					</td>
				</tr>
			</table>
            </mm-loading>
        </ion-content>
    </mm-split-view>
</ion-view>
